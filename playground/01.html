<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="canvas1" style="background-color: rgb(138, 138, 138)"></canvas>

  <script type="module">
    import { CanvasEngine, Rect } from '../dist/index.mjs'
    const engine = new CanvasEngine({
      w: '600',
      h: '600',
      canvasTarget: 'canvas1'
    })

    const rect1 = new Rect({
      x: 10,
      y: 10,
      w: 100,
      h: 100
    })

    engine.render(rect1, { color: 'red' })
    engine.addEventListener(rect1, 'click', function (e) {
      console.log(1)
    })

    const rect3 = new Rect({
      x: 40,
      y: 50,
      w: 80,
      h: 80,
      zIndex: 9
    })

    engine.render(rect3, {
      color: 'blue'
    }, () => {
      console.log("render")
    })

    for (let i = 0; i < 1000; i++) {
      engine.modifyShapeLayer(rect3, i)
    }

    engine.addEventListener(rect3, 'click', function (e) {
      console.log(3)
    })

    const rect2 = new Rect({
      x: 100,
      y: 100,
      w: 100,
      h: 100,
      zIndex: 100
    })
    engine.render(rect2, { color: '#000' })
    const stopEvent = engine.addEventListener(rect2, 'click', function (e) {
      engine.clearEvents(rect3, 'click')
    })
  </script>
</body>

</html>
